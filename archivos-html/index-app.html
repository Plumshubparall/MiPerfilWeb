<html lang="en">
<head>

</head>
<body>


    <header>
      <div>
        <h1>CheckPoint</h1>
        <p>tu momento de descanso, ordena tus ideas y luego puedes continuar:</p>
        <input type="text" id="taskInput" placeholder="aÃ±ade una idea">
        <button onclick="addTask()">agregar</button>
      </div>
       <span>tacha las ideas ya concretadas</span>

       <ul id="taskList">
      <!-- aca se muestran las tareas -->
       </ul>
      <!-- esta de abajo es la ola -->
        <!-- <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-1.41,25.17 C149.99,150.00 298.24,-1.45 501.97,24.19 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #08f;"></path></svg></div> -->

    </header>




    <script>
        let tasks = [];

function addTask() {
  const taskInput = document.getElementById("taskInput");
  const taskText = taskInput.value.trim();

  if (taskText === "") {
    return;
  }

  tasks.push({ text: taskText, completed: false });
  taskInput.value = "";

  renderTasks();
}

function toggleTask(index) {
  tasks[index].completed = !tasks[index].completed;
  renderTasks();
}

function renderTasks() {
  const taskList = document.getElementById("taskList");
  taskList.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.textContent = task.text;

    if (task.completed) {
      li.style.textDecoration = "line-through";
    }

    li.addEventListener("click", () => toggleTask(index));
    taskList.appendChild(li);
  });
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
